<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/resource/school.png" />
  <link rel="stylesheet" href="/resource/loading.css" />
  <title>
    <%= title %>
  </title>
</head>
<!-- Google tag (gtag.js)谷歌分析 -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-8JYVM30T4P"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() { dataLayer.push(arguments); }
  gtag('js', new Date());

  gtag('config', 'G-8JYVM30T4P');
</script>

<body class="dark:text-#e9e9e9 auto-bg">
  <div id="app">
    <!-- 白屏时的loading效果 -->
    <div class="loading-container">
      <img src="/resource/school.png" alt="logo" height="128" />
      <div class="loading-spin__container">
        <div class="loading-spin">
          <div class="left-0 top-0 loading-spin-item"></div>
          <div class="left-0 bottom-0 loading-spin-item loading-delay-500"></div>
          <div class="right-0 top-0 loading-spin-item loading-delay-1000"></div>
          <div class="right-0 bottom-0 loading-spin-item loading-delay-1500"></div>
        </div>
      </div>
      <div class="loading-title">
        <%= title %>
      </div>
    </div>
    <script src="/resource/loading.js"></script>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
